<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weather Report</title>
	<link rel="stylesheet" href="Leigh-Activity8.css" />
	<script src="Leigh-Activity8.js"></script>
</head>

<body>
<header>
	<h1>Weather Report</h1>
	<!-- For people who don't have JavaScript enabled-->
	<noscript>This web page requires JavaScript to be enabled on your browser.</noscript>
</header>

<main>
	<h1>Use of Array with Temperature</h1>

	<label for="Day">Day:</label>

	<select name="Day" id="Day">
		<option value="sunday">Sunday</option>
		<option value="monday">Monday</option>
		<option value="tuesday">Tuesday</option>
		<option value="wednesday">Wednesday</option>
		<option value="thursday">Thursday</option>
		<option value="friday">Friday</option>
		<option value="saturday">Saturday</option>
	</select><br>

	<label for="Temperature">Temp:</label>
	<input type="text" id="Temperature"><br>

	<label>&nbsp;</label>
	<input type="button" id="addTemperature" value="Add temperature to Array" >
	<input type="button" id="displayResults" value="Display Results" >
	<input type="button" id="displayTemperature" value="Display Temperature" ><br>

	<div id="result"></div>
	<table id="temperature_table"></table>
</main>

<footer>

</body>
</html>
